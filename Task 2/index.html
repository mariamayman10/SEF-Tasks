<html>
  <head>
    <title>Coffita Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p class="title"><b>Coffita Shop</b></p>
    <div class="p">
      <img class="img1" src="media/French.jpeg" height="190px" width="250px" />
      <p class="type">
        <b>French Coffee</b> <span class="discount">Discount!</span>
      </p>
      <p class="price"><b>Price:</b> <del>100 LE</del> 60 LE</p>
      <p class="info"><ins>More Info</ins></p>
    </div>
    <br /><br />
    <div class="p">
      <img
        class="img1"
        src="media/Espresso.jpeg"
        height="190px"
        width="250px"
      />
      <p class="type">
        <b>Espresso Coffee</b> <span class="discount">Discount!</span>
      </p>
      <p class="price"><b>Price:</b> <del>200 LE</del> 100 LE</p>
      <p class="info"><ins>More Info</ins></p>
    </div>
    <br /><br />
    <div class="square-circle">
      <p class="title2"><b>Hover to turn the square to a circle</b></p>
    </div>
    <br />
    <div class="square"></div>
    <br /><br /><br />
    <div class="footer">
      <img src="media/footer.jpeg" height="100px" width="200px" />
      <p class="Copyright"><b>Copyright &#169; 2023 reserved to Coffita</b></p>
    </div>
  </body>
</html>
